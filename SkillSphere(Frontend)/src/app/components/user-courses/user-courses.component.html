<div class="container mt-5">
  <h2 class="text-center mb-4">Available Courses</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let item of course">
      <div class="card shadow-lg p-3 mb-4">
        <div class="card-body text-center">
          <h2>{{ item.name }}</h2>
          <button class="btn btn-primary" (click)="getCourses(item.id)">View Roadmap</button>

          <div *ngIf="id === item.id" class="mt-4">
            <div class="card shadow-lg p-4"  *ngFor="let item of roadmaptemp" >
              <p class="mt-3"><strong>Roadmap:</strong> {{ item.roadmap }}</p>
              <p class="mt-3"><strong>Duration:</strong> {{ item.duration }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
